name: CI/CD

on: push

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.2.3
          name: "Release v1.2.3"
          body: |
            'Test' | 🏖️
          token: ${{ secrets.GITHUB_TOKEN }}